<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Sign Up Form</title>
  </head>
  <body>
    <div class="container">
      <div class="banner">
        <div class="sidebar">
          <a target="_blank" href="https://github.com/Veanty"
            ><img class="logo" src="avatar.png" alt="Webpage logo"
          /></a>
          Veanty
        </div>
      </div>
      <div class="main">
        <div class="hero">
          <div class="header">
            <div>
              <b>
                This is not a real online service! You know you need something
                like this in your life to help you realize your deepest dreams.
                Sign up
                <em>now</em> to get started.
              </b>
            </div>
            <div>
              <b>You <em>know</em> you want to.</b>
            </div>
          </div>

          <div class="form-container">
            <form action="#" method="post">
              <h4 style="font-size: 1.3rem">Lets do this!</h4>
              <div class="columns">
                <div class="form-col">
                  <label for="first">FIRST NAME</label>
                  <input type="text" name="first" id="first" />
                  <label for="email">EMAIL</label
                  ><input type="email" name="email" id="email" />
                  <label for="password">PASSWORD</label
                  ><input type="password" name="password" id="password" />
                </div>
                <div class="form-col">
                  <label for="last">LAST NAME</label
                  ><input type="text" name="last" id="last" />
                  <label for="phone">PHONE NUMBER</label
                  ><input type="tel" name="phone" id="phone" />
                  <label for="match">CONFIRM PASSWORD</label
                  ><input type="password" name="password" id="password" />
                </div>
              </div>
            </form>
          </div>
          <div class="footer">
            <button type="submit">Create Account</button>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
